<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-In Time-Out</title>

    <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div id="parent-container" class="container">
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="modal_content">
                <br>
                <br> hello there!
            </div>
        </div>

        <header>
            <img src="assets/nmlogo.png" width="200px;">
            <div id="app-title">
                Time-in Time-Out
            </div>
        </header>
        <div id="upload-container" class="container"> 
            <span class="title">
                Upload
            </span>
            <form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000"/>

                <div>
                    <div id="filedrag" onclick="document.getElementById('fileselect').click()">Upload or Drop Zip files here</div>
                </div>
                <label for="fileselect">Upload files:</label>
                <input type="file" id="fileselect" name="fileselect[]" multiple="multiple"/>
            </form>
        </div>

        <div id="alert" class="alert" style="display: none;">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Error!</strong> Oops! Something went wrong.
        </div>

        <div id="output-container">
            <span class="title">
                Output
            </span>
            <div id="image_div">
            </div>
        </div>
<!-- 
        <div id="text_div">
        </div> -->
        <!-- Include FoamTree implementation. -->
        <script src="assets/js/carrotsearch.foamtree.js"></script>

        <!-- Include Hammer.js for mobile interactions. Not required for desktop-only apps. -->
        <script src="assets/js/hammer.min.js"></script>

        <script src="filedrag.js"></script>
    </div>
</body>

</html>
