<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-In Time-Out</title>

    <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div id="parent-container" class="container">
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="modal_content">
                <br>
                <br> hello there!
            </div>
        </div>

        <header>
            <img src="assets/nmlogo.png" width="200px;">
            <div id="app-title">
                Time-in Time-Out
            </div>
        </header>
        <div id="upload-container" class="container"> 
            <span class="title">
                Upload
            </span>
            <form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000"/>

                <div>
                    <div id="filedrag" onclick="document.getElementById('fileselect').click()">
                        <div id="drag-drop-label">
                            upload or drop zip files here
                        </div>
                    </div>
                </div>
            </form>
            <div id="form">
                <label for="fileselect">Upload files:</label>
                <input type="file" id="fileselect" name="fileselect[]" multiple="multiple"/>
            </div>
            <div id="select-file-type">
                Select File Type:&nbsp;&nbsp;&nbsp;
                <select id="select-input-type">
                    <option>Photos (ZIP File)</option>
                    <option>Videos (MP4, etc.)</option>
                </select>
            </div>
        </div>

        <div id="alert" class="alert" style="display: none;">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Error!</strong> Oops! Something went wrong.
        </div>

        <div id="output-container">
            <span class="title">
                Output
            </span>
            <div id="image_div">
                <div id="loading" style="display: none; text-align:center; margin: 70px 0px;">
                    <img src="assets/img/Spinner-1s-200px.gif" width="100px;">
                </div>
            </div>
        </div>

        <div id="tools-container">
            <span class="title">
                Tools
            </span>
            <div id="tools-container">
                <div id="output-container">
                    <div id="button-container">
                        <button id="train-btn">Train</button><button id="analyze-btn">Analyze</button>
                    </div> 
                    <div id="tools-output">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Accuracy:</td><td><span id="accuracy"></span></td>
                                </tr>
                                <tr>
                                    <td>Runtime:</td><td><span id="runtime"></td>
                                </tr>
                                <br>
                                <br>
                                <br>
                                <tr>
                                    <td># of Frames:</td><td><span id="noOfFrames"></span></td>
                                </tr>
                                <tr>
                                    <td>Runtime:</td><td><span id="impRuntime"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
<!-- 
        <div id="text_div">
        </div> -->
        <!-- Include FoamTree implementation. -->
        <script src="assets/js/carrotsearch.foamtree.js"></script>

        <!-- Include Hammer.js for mobile interactions. Not required for desktop-only apps. -->
        <script src="assets/js/hammer.min.js"></script>

        <script src="functions.js"></script>
    </div>
</body>

</html>
